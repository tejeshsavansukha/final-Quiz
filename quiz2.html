<!DOCTYPE html>
<head>
<title>Level:Medium</title>
<style>
	
div#test{ border:#000 1px solid; padding:10px 40px 40px 40px; text-align: justify;}
</style>
<script>
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC,chD, correct = 0;
var questions = [
    [ "PHP Stands for?", "PHP Hypertex Processor", "PHP Hyper Markup Processor", "PHP Hyper Markup Preprocessor","PHP Hypertext Preprocessor", "D" ],
	[ "PHP is an example of ___________ scripting language.", "Server-side", "Client-side", "Browser-side","In-side" ,"A" ],
	[ "Who is known as the father of PHP? ", "Rasmus Lerdorf", "Willam Makepiece", "Drek Kolveki","List Barely", "A" ],
	[ "Which of the following function returns a text in title case from a variable?", "ucwords($var)", "upper($var)", "toupper($var)","ucword($var)" ,"A" ],
	[ "Which of the following method sends input to a script via a URL? ", "Get", "Post", "Both","None" ,"A" ]
];
function _(x){
	return document.getElementById(x);
}
function renderQuestion(){
	test = _("test");
	if(pos >= questions.length){

		test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
		_("test_status").innerHTML = "Test Completed";
		pos = 0;
		correct = 0;
		return false;
	
	}
	


	_("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
	chC = questions[pos][3];
	chD = questions[pos][4];
	test.innerHTML = "<h3>"+question+"</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chD+"<br><br>";
	test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";


}

function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[pos][5]){
		correct++;
	}
	pos++;


	renderQuestion();
}
window.addEventListener("load", renderQuestion, false);
</script>

</head>
<body>
<h1 style="text-align: center;background-color:Grey; font-family: Comic Sans Ms; color: Black;  margin-top: 0">Welcome To Level: Medium</h1>

<h2 id="test_status"></h2>
<div id="test"></div>
</body>
</html>
