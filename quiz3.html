<!DOCTYPE html>
<html>
<head>
	<title>Level:Hard</title>
<style>
div#test{ border:#000 1px solid; padding:10px 40px 40px 40px; text-align: justify;}
</style>

<script>
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC,chD, correct = 0;
var questions = [
    [ "Grand Central Terminal, Park Avenue, New York is the world's", "highest railway station", "longest railway station", "largest railway station","None Of the above", "C" ],
	[ "Dr. Zakir Hussain was", "first vice president of India", "the first Muslim president of India", "First president of Indian National Congress","First Speaker of Lok Sabha" ,"B" ],
	[ "For which of the following disciplines is Nobel Prize awarded?", "Literature, Peace and Economics", "Physics and Chemistry", "Physiology or Medicine","All of the above", "D" ],
	[ "Garampani sanctuary is located at", "Gangtok, Sikkim", "Kohima, Nagaland", "Diphu, Assam","Junagarh, Gujarat" ,"C" ],
	[ "Eritrea, which became the 182nd member of the UN in 1993, is in the continent of", "Africa", "Asia", "Australia","Europe" ,"A" ]
];
function _(x){
	return document.getElementById(x);
}
function renderQuestion(){
	test = _("test");
	if(pos >= questions.length){

		test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
		_("test_status").innerHTML = "Test Completed";
		pos = 0;
		correct = 0;
		return false;
	
	}
	


	_("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
	chC = questions[pos][3];
	chD = questions[pos][4];
	test.innerHTML = "<h3>"+question+"</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chD+"<br><br>";
	test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";


}

function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[pos][5]){
		correct++;

	}
	pos++;

	renderQuestion();
}
window.addEventListener("load", renderQuestion, false);

</script>
</head>

<body>
		<h1 style="text-align: center;background-color:Grey; font-family: Comic Sans Ms; color: Black;  margin-top: 0">Welcome To Level: Hard</h1>
<h2 id="test_status"></h2>
<div id="test"></div>
</body>
</html>
